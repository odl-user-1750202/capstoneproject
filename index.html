<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .quiz-header {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .choice {
      margin-bottom: 10px;
      display: block;
    }
    #submit-btn {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #submit-btn:hover {
      background-color: #004c99;
    }
    .results {
      margin-top: 20px;
      font-weight: bold;
    }
    .progress {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz-header">Answer the following questions:</div>
    <div id="quiz">
      <!-- Quiz questions will be dynamically inserted here by JavaScript -->
    </div>
    <button id="submit-btn">Submit Answers</button>
    <div class="results" id="results" style="display: none;"></div>
    <div class="progress" id="progress"></div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
